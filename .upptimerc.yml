# Change these first
owner: eSports-Cologne-Dev # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: eSports Cologne
    url: https://esport.cologne
  - name: ECO Drive
    url: $ECO_DRIVE_URL
  - name: ECO Intern
    url: $ECO_INTERN_URL

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.esport.cologne
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://esport.cologne/wp-content/uploads/2020/10/ECO_high_res_transp-768x768.png
  name: Status
  introTitle: "**Upptime** ist ein Status-Tool zur Analyse unserer Serverpräsenz."
  introMessage: Diese Seite gibt einem **Echtzeit-Daten** für unsere Server-Instanzen zuück. Dabei werden nur unsere Website-Instanzen getrackt, nicht die darunter liegende Infrastruktur.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
